<!DOCTYPE html>
<html>

<head>
    <title>Practica Pokemon</title>
    <meta charset="UTF-8">
    <!--Para que acepte acentos y demas caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hace que se adapte la web al tamaño de pantalla -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <ul> <!--Lista desordenada-->
        <li><a href="#home">Home</a></li>
        <li><a href="#Pokedex 1">Pokedex 1</a></li>
        <li><a href="#Pokedex 2">Pokedex 2</a></li>
        <li><a href="#Pokedex 3">Pokedex 3</a></li>
    </ul>
    <div class="contenedor-tabla">
        <div class="contenedor-tabla__fila"> <!--Fila 1-->
            <div class="contenedor-tabla__fila-columna"> <!--Columna-->
                <img src="hypno.png" alt="Pokemon hipnótico"/>

                    <h3>Hypno</h3>
                    <div id="hypno">
                        <p>Psychic</p>
                    </div>
                </div>
            </div>
            <div class="contenedor-tabla__fila-columna"> <!--Columna-->
                <img src="lapras.png" alt="Pokemon Lapras"/>

                    <h3>Lapras</h3>
                    <div id="lapras">
                        <p class="laprasp">Water</p>
                    </div>

                        <p class="laprasp">Ice</p>
                    </div>  
                </div>            
            </div>
            <div class="contenedor-tabla__fila-columna"> <!--Columna-->
                <img src="magmar.png" alt="Pokemno Magmar"/>

                    </div>
                </div>
            </div>
            <div class="contenedor-tabla__fila-columna"> <!--Columna-->

                    <div id="mewtwo">
                        <p>Psychic</p>
                    </div>
                </div>
            </div>
            <div class="contenedor-tabla__fila-columna"> <!--Columna-->
                <img src="porygon.png" alt="Pokemno Porygon"/>
                <div class="contenedor-pequeño">
                    <h3>Porygon</h3>
                    <div id="porygon">
                        <p>Normal</p>
                    </div>
                </div>
            </div>
        </div>

                </div>

                    </div>
                </div>
            </div>
            <div class="contenedor-tabla__fila-columna">

                <div class="contenedor-pequeño">
                    <h3>Wartortle</h3>
