<!DOCTYPE html>
<html>
    <head>
        <title>Practica Pokemon</title>
        <meta charset = "UTF-8"> <!--Para que acepte acentos y demas caracteres especiales-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Hace que se adapte la web al tamaño de pantalla -->
        <link rel = "stylesheet" href = "styles.css">
        <script src = "script.js"></script>
    </head>
    <body>
        <ul>
            <li><u>Home</u></li> <!--Lista desordenada-->
            <li><u>Pokedex 1</u></li>
            <li><u>Pokedex 2</u></li>
            <li><u>Pokedex 3</u></li>
        </ul>
        <table>
            <tr> <!--Fila-->
                <td> <!--Columna-->
                    <img src = "hypno.png" alt = "Pokemon hipnótico"/>
                    <h3>hypno</h3>
                    <p>Psychic</p>
                </td>
                <td> <!--Columna-->
                    <img src = "lapras.png" alt = "Pokemon Lapras"/>
                    <h3>Lapras</h3>
                    <p>Water</p>
                    <p>Ice</p>
                </td>
                <td> <!--Columna-->
                    <img src = "magmar.png" alt = "Pokemno Magmar"/>

            </tr>
            <tr> <!--Fila-->
                <td> <!--Columna-->
                    <img src = "mew.png" alt = "Pokemno Mew"/>

                </td>
                <td> <!--Columna-->
                    <img src = "mewtwo.png" alt = "Pokemno Mewtwo"/>

                    <p>Psychic</p>
                </td>
                <td> <!--Columna-->
                    <img src = "porygon.png" alt = "Pokemno Porygon"/>

                </td>
            </tr>
            <tr> <!--Fila-->
                <td> <!--Columna-->
                    <img src = "snorlax.png" alt = "Pokemno Snorlax"/>

                    <p>Normal</p>
                </td>
                <td> <!--Columna-->
                    <img src = "squirtle.png" alt = "Pokemno Squirtle"/>
                    <h3>Squirtle</h3>
                    <p>Water</p>
                </td>
                <td> <!--Columna-->
                    <img src = "wartortle.png" alt = "Pokemno Wartortle"/>
                    <h3>Wartortle</h3>
                    <p>Water</p>
                </td>
            </tr>
